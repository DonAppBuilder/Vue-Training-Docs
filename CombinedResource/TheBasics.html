<script src="https://unpkg.com/vue"></script>

<div id="app">
  <p>{{ message }}</p>
</div>

<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds to see my dynamically bound
    Title!
  </span>
</div>

<div id="app-3">
  <span v-if="seen">
    Now you see me!
  </span>
</div>

<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>

<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">
    Reverse Message
  </button>
</div>

<div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message" />
</div>

<script>
  new Vue({
    el: "#app",
    data: {
      message: "Hello Vue.js!"
    }
  });

  new Vue({
    el: "#app-2",
    data: {
      message: "You loaded this page on" + new Date().toLocaleString()
    }
  });

  new Vue({
    el: "#app-3",
    data: {
      seen: true
    }
  });

  new Vue({
    el: "#app-4",
    data: {
      todos: [
        { text: "Learn Javascript" },
        { text: "Learn Vue" },
        { text: "Build something Awesome" }
      ]
    }
  });

  new Vue({
    el: "#app-5",
    data: {
      message: "Hello Vue!"
    },
    methods: {
      reverseMessage: function() {
        this.message = this.message
          .split("")
          .reverse()
          .join("");
      }
    }
  });

  new Vue({
    el: "#app-6",
    data: {
      message: "Hello Don!"
    }
  });
</script>
